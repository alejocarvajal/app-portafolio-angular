<app-header></app-header>
<div>
  <input (change)="capturarFile($event)" type="file">
  <div>
    <button type="button" [disabled]="loading" (click)="subirArchivo()">
      {{ (loading) ? "Carganado..." : "Subir archivo" }}}
    </button>
  </div>
  <div *ngIf="previsualizacion">
    <img width="100px" [src]="previsualizacion" alt="">
  </div>
</div>
